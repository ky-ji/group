description = "We look forward to welcoming like-minded partners to explore the frontiers of efficient deep learning and embodied AI together."

[[items]]
title = "Join Us"
subtitle = ""
content = "We welcome students who are passionate about efficient deep learning and embodied AI to join our group. If you are interested in applying for a daily internship, master's, or PhD position, please visit our [lab admission page](https://forms.gle/5vYkSy7NroFU72Yc7) and fill out the application form."

[[items]]
title = "Get in Touch"
subtitle = ""
content = "If you have any questions about admissions, research directions, or would like to learn more about our group, please feel free to reach out to [yuanmeng@tsinghua.edu.cn](mailto:yuanmeng@tsinghua.edu.cn)(Yuan Meng) or [liye23@mails.tsinghua.edu.cn](mailto:liye23@mails.tsinghua.edu.cn)(Ye Li). We will reply to your email within one week."
